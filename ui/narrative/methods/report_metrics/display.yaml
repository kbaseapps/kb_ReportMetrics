#
# define display information
#
name: Report Metrics
tooltip: |
      Generete report metrics
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    stats_name :
        ui-name : |
            Metric Name<font color=red>*</font>
        short-hint : |
            The name of the metrics to generate report for

    user_ids :
        ui-name : |
            user_ids
        short-hint : |
            KBase user_ids

    start_time :
        ui-name : |
            start_time
        short-hint : |
            beginning time for the interested time period
        long-hint: |
            A time in the format YYYY-MM-DDThh:mm:ssZ, where Z is the difference in time to UTC in the format +/-HHMM,
            e.g.:
                2012-12-17T23:24:06-0500 (EST time)
                2013-04-03T08:56:32+0000 (UTC time)

    end_time :
        ui-name : |
            end_time
        short-hint : |
            ending time for the interested time period
        long-hint: |
            A time in the format YYYY-MM-DDThh:mm:ssZ, where Z is the difference in time to UTC in the format +/-HHMM,
            e.g.:
                2012-12-17T23:24:06-0500 (EST time)
                2013-04-03T08:56:32+0000 (UTC time)
description : |
    <p>This method provids the user/app metric reports according to metric type selections.</p>
